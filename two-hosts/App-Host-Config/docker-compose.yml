app:
  image: quay.io/testobject/app:1.0.17
  links:
    - testobject-mongo:mongo
  extends:
     file: ../base.yml
     service: app
  environment:
    - env.host.name=
    - web.baseurl=http://
  volumes:
    # /root/device-pictures should be a directory on the app host
    # containing device images with names matching device descriptor, file extension .png
    - /root/device-pictures:/root/.testobject/work/app-org.testobject.file.devices.pictures/device-pictures

monitoring:
  image: quay.io/testobject/monitoring:1.0.17
  links:
    - testobject-mongo:mongo
  extends:
    file: ../base.yml
    service: monitoring

testobject-mongo:
  image: mongo:3.0.6
  extends:
    file: ../base.yml
    service: testobject-mongo
